<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfa133828c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/shop.css">
    <title>Welcome to our shop</title>
</head>
<body>
    <div class="navigation">
        <div class="img">
            <img src="/images/logo.png" alt="">
        </div>
    </div>

    <div class="wrapper">
        <div class="container" id="container">
            <select class="select" name="" id="category-select">
                <option value="default">Select category</option>
            </select>
            <select class="select" name="" id="sort">
                <option value="default">sort by</option>
                <option value="asc">price lower to higher</option>
                <option value="desc">price higher to lower</option>
                <option value="rating">rating</option>
            </select>
            <div class="products" id="products">
                
            </div>
            
            <div class="cart">
                <table class="table" id="order-table">
                    
                </table>
                <p id="total-price"></p>
                <p id="message"></p>
                <button id="btn-order">Order</button>
            </div>
        </div>

        <button class="back-top" id="back-to-top"><i class="fas fa-arrow-up"></i></button>
        
    </div>

    <script type="module" src="/javascript/shop.js"></script>
</body>
</html>
