<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfa133828c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/product_update.css">
    <title id="title"></title>
</head>
<body>

    <div class="wrapper">
        <div class="container" id="container">
            <div class="product-info" id="product-info">
                
            </div>
            <div class="inputs">
                <div class="input">
                    <label for="">Name</label> <input type="text" id="name-input">
                </div>
                <div class="input">
                    <label for="">Image</label> <input type="text" id="image-input">
                </div class="input">
                <div class="input">
                    <label for="">About</label> <textarea name="" id="about-input" cols="20" rows="4"></textarea>
                </div>
                <button id="update-product">Update category</button>
            </div>
        </div>
    </div>

    <script type="module" src="/javascript/category_update.js"></script>
</body>
</html>
