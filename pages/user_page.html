<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cfa133828c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/index.css">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/user_page.css">
    <link rel="stylesheet" href="/style/shop.css">
    <title>Hello</title>
</head>
<body>
    <div id="login" class="container-login">
        
    </div>

    <div class="container" id="input">
        <div class="input">
            <label for="">First name</label> <input type="text" name="" id="first-name">
        </div>
        <div class="input">
            <label for="">Last name</label> <input type="text" name="" id="last-name">
        </div>
        <div class="input">
            <label for="">E-mail</label> <input type="email" name="" id="e-mail">
        </div>
        <div class="input">
            <label for="">User name</label> <input type="text" name="" id="user-name">
        </div>
        <div class="input">
            <label for="">Password</label> <input type="password" name="" id="password"> <br>
            <label for="">Show password</label> <input type="checkbox" id="show-password">
        </div>
        <div class="input">
            <label for="">Picture</label>
            <input type="text" placeholder="Place your image path" name="" id="picture">
        </div>
        <button id="update-data">Save changes</button>
    </div>
    
    <script type="module" src="/javascript/user_page.js"></script>
